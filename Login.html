<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/css_boot/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Login UDB</title>
</head>
<body>

	<div class="container w-75 bg-primary rounded shadow con_mar">

		<div class="row align-items-stretch">

			<div class="col img_bg d-none d-lg-block col-md-6 col-lg-5 col-xl-5 rounded">	
			</div>

			<div class="col bg-white p-5 rounded-end">
				<div>
					<div class="text-end">
						<img src="img/pokeball.png" width="48" alt="logo">
					</div>

					<h2 class="fw-bold text-center py-5">Bienvenido</h2>

					<form id="form_login">

						<div class="mb-4">
							<label for="username" class="form-label">Usuario</label>
							<input type="text" name="username" id="username" class="form-control">
						</div>

						<div class="mb-4">
							<label for="password" class="form-label">Contraseña</label>
							<input type="password" name="password" id="password" class="form-control">
						</div>

						<div class="d-grid mb-4">
							<button type="submit" value="Log In" id="submit"  class="btn btn-primary">
							Iniciar Sesión</button>
						</div>

					</form>
				</div>
			</div>

		</div>

	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>	
<script src="js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/Login.js"></script>
</body>
</html>
